services:
  - type: web
    name: marketing-agent
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn run:app -c gunicorn.conf.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: SQLALCHEMY_DATABASE_URI
        fromDatabase:
          name: ittoken_db
          property: connectionString
      - key: FLASK_APP
        value: run.py
